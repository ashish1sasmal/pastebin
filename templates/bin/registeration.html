<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	{% if registered %}
		<h1>Thank you for registering!</h1>

	{% else %}
	<form method="POST" enctype="multipart/form-data" action="">
		{% csrf_token %}
		{{ user_form.as_p }}
		
		
		<input type="submit" value="Register">
	</form>
	{% endif %}
</body>
</html>
